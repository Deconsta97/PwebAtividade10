<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
      <h:form id="formAluno">
      	<p:panelGrid columns="2">
      		<p:outputLabel value="RA"/>
      		<p:inputText value="#{alunoMB.aluno.RA}"/>
      		
      		<p:outputLabel value="Nome"/>
      		<p:inputText value="#{alunoMB.aluno.nome}"/>
  
      		<p:outputLabel value="Telefone"/>
      		<p:inputText value="#{alunoMB.aluno.telefone}"/>
      		
      			<p:outputLabel value="Sexo"/>
      		<p:inputText value="#{alunoMB.aluno.sexo}"/>
      	
      	</p:panelGrid>
      	<p:commandButton value="Salvar" 
      					 action="#{alunoMB.salvar}"
      					 update=":formAluno"/>
      		
      		
      	<p:dataTable value="#{alunoMB.alunos}" var="potato">
      	
	      	<p:column headerText="RA">
	       		<h:outputText value="#{potato.RA}" />
	    	</p:column>
	 
	    	<p:column headerText="Nome">
	        	<h:outputText value="#{potato.nome}" />
	    	</p:column>
	 
	    	<p:column headerText="Telefone">
	        	<h:outputText value="#{potato.telefone}" />
	    	</p:column>
	    	
	    	<p:column headerText="Sexo">
	        	<h:outputText value="#{potato.sexo}" />
	    	</p:column>
    	  		
      	</p:dataTable>
      </h:form>
    </h:body>
</html>
